<b>Administrator 系統管理員</b>&nbsp;&nbsp; 可以查詢、發行、協調及管理「UDDI 服務」的個人。除了網頁使用者介面的「協調者」使用者權限，「系統管理員」還可以藉由使用「UDDI 服務」網頁使用者介面以及 Microsoft Management Console (MMC) 嵌入式管理單元及命令列工具，在系統層級上管理服務選項、管理安全性設定、執行備份及完成其他系統管理工作。<uddi:ContentController Runat='server' Mode='Private' RequiredAccessLevel='Coordinator'> 預設會將 Administrator 群組指派給本機電腦群組 BUILTIN\Administrators。</uddi:ContentController>
