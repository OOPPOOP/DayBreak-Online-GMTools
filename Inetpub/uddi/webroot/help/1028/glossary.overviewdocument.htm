<b>Overview Document URL 概觀文件 URL</b>&nbsp;&nbsp; 「超文字傳輸通訊協定 (HTTP)」可存取的資源位址，該資源可以主控您想要與實體關聯的資料或資訊。例如，tModel 概觀文件可能會提供介面定義的 URL，或提供「網頁服務描述語言 (WSDL)」檔案，該檔案提供透過介面呼叫服務所必要的技術資訊。對於「例項資訊」，概觀文件可能會提供僅適用於介面之特定執行方式的其他技術資訊。
