<b>Provider 提供者</b>&nbsp;&nbsp;廠商，提供一或多個 XML 網頁服務的任何公司、實體或觀念性群組。例如，事業、事業單位、組織、組織部門、個人、電腦或應用程式都可以是<uddi:ContentController Runat='server' Mode='Private'>「UDDI 服務」</uddi:ContentController>中的提供者。提供者代表「父」實體，所有的連絡人、服務及介面資訊都在此實體下進行儲存及組織。
