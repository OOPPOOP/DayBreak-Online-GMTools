<b>SOAP (Simple Object Access Protocol) SOAP (簡易物件存取通訊協定)</b>&nbsp;&nbsp; 「全球資訊網聯盟 (W3C)」標準，在分散式環境中交換資訊的輕量型通訊協定。SOAP 是「可延伸標記語言 (XML)」通訊協定，包含下列三個部份：定義架構以描述訊息中有什麼及如何處理它的一個外層；表示應用程式定義之資料型別執行個體的編碼規則組；以及表示遠端程序呼叫及回應的慣例。
