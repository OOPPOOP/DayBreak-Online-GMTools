<b>Categorization Scheme 分類配置</b>&nbsp;&nbsp; 用來描述及尋找提供者、服務以及 tModel 的類別目錄及子類別目錄集合。分類配置可能包含公用類別，如 North American Industry Classification System (NAICS)。它還可能包含公司定義的分類配置。例如，可能會圍繞地理位置、工業部門或公司組織結構來建構有用的分類配置。分類配置會提供一個一致的方法，使用者可以使用這個方法來搜尋提供者及服務，或者尋找特定類型、位置或其他屬性的介面。
