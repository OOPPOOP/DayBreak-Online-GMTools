<b>提供者</b>&nbsp;&nbsp;一个组织，它提供一种或多种 XML Web 服务，它可以是任何商业实体、物理组或概念组。例如，商业、商业单元、组织、组织部门、个人、计算机或应用程序都可以是<uddi:ContentController Runat='server' Mode='Private'>“UDDI&nbsp;服务”</uddi:ContentController>中的提供者。提供者代表“父级”实体，其中存储和组织了所有的联系人、服务和接口的信息。
