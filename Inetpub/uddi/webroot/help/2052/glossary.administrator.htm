<b>管理员</b>&nbsp;&nbsp;可查询、发布、协调和管理“UDDI&nbsp;服务”的个体。除了基于 Web 用户接口的协调员用户权利外，管理员还可以通过“UDDI&nbsp;服务”Web 用户接口和“Microsoft 管理控制台 (MMC)”管理单元和命令行工具提供服务选项、管理安全设置、执行备份以及实施其他系统级管理任务。<uddi:ContentController Runat='server' Mode='Private' RequiredAccessLevel='Coordinator'> 在默认情况下，“管理员”组被分配给本地机器组“BUILTIN\Administrators”。</uddi:ContentController>
