<b>协调员</b>&nbsp;&nbsp; 可以在“UDDI&nbsp;服务”基于 Web 用户接口中查询、发布和配置数据的个体。除了“发布者”用户权利之外，“协调员”还可以查看和修改存储在“UDDI&nbsp;服务”中的任何数据、更改实体所有权、导入类别方案以及生成并查看统计报告。<uddi:ContentController Runat='server' Mode='Private' RequiredAccessLevel='Coordinator'> 在默认情况下，“协调者”组被分配给本地机器组“BUILTIN\Administrators”。</uddi:ContentController>
